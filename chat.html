<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa clone</title>
  </head>
  

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hermes</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

  <main class="main-screen main-chat">
     <div class="chat__timestamp">
      Tuesday, june 30, 2020
     </div>
     <div class="message-row">
      <img src="https://www.chemicalnews.co.kr/news/photo/202106/3636_10174_4958.jpg">
      <div class="message__cntent">
        <span class="message__author">Nicolas</span>
      <div class="message__info">
        <span class="message__bubble">안녕</span>
        <span class="message__time">21:37</span>
        </div>
      </div>
     </div>
     <div class="message-row message-row--own">
      <img src="https://www.chemicalnews.co.kr/news/photo/202106/3636_10174_4958.jpg">
      <div class="message__cntent">
        <span class="message__author">Nicolas</span>
      <div class="message__info">
        <span class="message__bubble">안녕</span>
        <span class="message__time">21:37</span>
        </div>
      </div>
     </div>
 </main>
   <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="write a message.."/>
      <i class="far fa-smile-wink fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
   </form>
   <div id="no-mobile">
   <span>Yore screen is too big</span>
   </div>
    <script
      src="https://kit.fontawesome.com/440cb919d2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

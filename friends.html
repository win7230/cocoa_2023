<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
        <!--link: 치면 완성되나 href 영역에 css 폴더 다시 명명해줘야함-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoatalk</title>
</head>



<body>
   <!--css칠때 class 처리하는듯?-->
   <div class="status-bar">


    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
    </div>
    <!--주석달기~ 여기는 와이파이아이콘-->



    <div class="status-bar__column">
        <span>18:43</span>
    </div>


    <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!--주석달기~ fa-lg 로 사이즈를 키움-->
        <i class="fa-solid fa-bolt"></i>
        <!--주석달기~ 여기는 배터리아이콘-->
        <!--주석달기~ 여기는 번개아이콘-->
    </div>

</div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends'Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen-main">
        <!--첫번째.... 내 프로필 나오는곳-->
        <div class="user-component">
            <!--.user-component_column*2 엔터 하면 아래 같은 두줄로 나옴-->
            <div class="user-component__column">
                <img src="https://blog.kakaocdn.net/dn/IS176/btrd3b2NHms/ffJV368S3rodwYHAVBBvI0/img.jpg"
                    class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">다미다미</h4>
                    <h6 class="user-component__subtitle">안녕하세용구리</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friend-screen__channel">
            <h4 class="friend-screen__channel-header">Channel
                <i class="fas fa-chevron-up fa-xs"></i>
            </h4>
        </div>


        <!--두번째.... 아마 친구들 프로필 나오는곳-->
        <div class="user-component">
            <!--.user-component_column*2 엔터 하면 아래 같은 두줄로 나옴-->
            <div class="user-component__column">
                <img src="https://mblogthumb-phinf.pstatic.net/MjAyMTAzMDJfMTk0/MDAxNjE0NjcwODM5ODMy.SoQANPRDmn9iG68wtTR7zgUl8VNY9PwzgeQxzW5FVbcg.eoORETPW_4Q0E0S1QXMmKMBjsn_ymRCrpiTsMOKlCh8g.JPEG.pooh930304/1614670785738.jpeg?type=w800"
                    class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not--bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>            
            </div>
           </div>
        </div>
    </main>



    <!--nav>ui>li*4>a 엔터하면 아래 나옴-->
    <!--컨트롤+D 같은 영역 같이 선택 -->
    <nav class="nav">
        <ui class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn"><a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                    <span class="nav__notification2 badge"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ui>
    </nav>
    <div id="no-mobile">
        <span>Yore screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/440cb919d2.js" crossorigin="anonymous"></script>
</body>

</html>
